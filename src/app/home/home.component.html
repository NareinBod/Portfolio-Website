      <div class="contact-form">
        <form #form="ngForm" (submit)="$event.preventDefault()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" placeholder="Your name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" placeholder="Your email address" required>
          </div>
          
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" placeholder="Message subject">
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" [(ngModel)]="formData.message" placeholder="Write your message here..." rows="5" required></textarea>
          </div>
          
          <button type="submit" class="submit-button" (click)="sendEmail(form)" [disabled]="!form.valid">
